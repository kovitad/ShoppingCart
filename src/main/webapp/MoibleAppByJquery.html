<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery Mobile Application</title>
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.css" />
<script src="http://code.jquery.com/jquery-1.7.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.js"></script>
<script>
	$(document).ready(function() {
		console.log("document loaded");
	});

	$(window).load(function() {
		console.log("window loaded");
	});

	
</script>
</head>
<body>
	<div data-role="header">
		<h1>Welcome!!!</h1>
	</div>

	<div data-role="content">
		<p>Welcome to my blog and you are reading how to write your first
			jQuery mobile app.</p>
		<ul data-role="listview" data-inset="true" data-filter="true">
			<li><a href="#">Acura</a></li>
			<li><a href="#">Audi</a></li>
			<li><a href="#">BMW</a></li>
			<li><a href="#">Cadillac</a></li>
			<li><a href="#">Ferrari</a></li>
		</ul>
		<form>
			<label for="slider-0">Input slider:</label> <input type="range"
				name="slider" id="slider-0" value="25" min="0" max="100" /> <a
				href="#" data-role="button" data-icon="star">Star button</a>
		</form>
	</div>

	<div data-role="footer">
		<h1>jQuery By Example</h1>
	</div>
</body>
</html>
